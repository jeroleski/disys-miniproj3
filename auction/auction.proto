syntax = "proto3";

option go_package = "../auction";

package auction;

service AuctionService {
    rpc MakeBid (bid) returns (response) {};
    rpc Result (request) returns (outcome) {};

    rpc UpdateHighestBid (bid) returns (response) {};
}

message request {
    
}

message bid {
    string user = 1;
    int32 amount = 2;
}

message response {
    string ack = 1;
}

message outcome {
    string user = 1;
    int32 higestBid = 2;
}
