syntax = "proto3";

option go_package = "../auction";

package auction;

service AuctionService {
    rpc MakeBid (Bid) returns (Response) {};
    rpc GetCurrentInfo (Request) returns (Bid) {};
    rpc Result (Void) returns (Bid) {};
    rpc UpdateHighestBid (Bid) returns (Response) {};
}

message Void {
}

message Request {
    string User = 1;
}

message Bid {
    string User = 1;
    int32 Amount = 2;
}

message Response {
    string Ack = 1;
}
